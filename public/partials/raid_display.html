<div ng-repeat="group in user.raid.groups track by $index">
    <table class="table table-condensed table-hover table-bordered">
        <thead>
        <tr>
            <th>Name</th>
            <th>Class</th>
            <th>Spec</th>
            <th>Remove</th>
        </tr>
        </thead>
        Group {{$index+1}}
        <tr ng-repeat="player in group.players track by $index">
            <td style="width:25%"><input style="width:100%" type="text" ng-model="player.name"></td>
            <td>{{player.class.name}}</td>
            <td>{{player.spec.name}}</td>
            <td><button ng-click="user.removePlayer($index)">Remove</button></td>
        </tr>
    </table>
</div>
