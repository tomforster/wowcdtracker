<div class="panel panel-default" style="margin-left: 10px;
    margin-right: 10px;
    padding-left:10px;
    padding-right:10px;
    padding-bottom:10px;
    padding-top:1px">
    <h4 style="display: inline-block">{{timeline.fightname}}</h4>
    <p ng-if="!timeline.settingsState">Please select a fight from the Raid Setup tab.</p>
    <input class="btn-default btn"
           type="button"
           value="Edit Phase Lengths"
           style="float:right; display: inline-block"
           ng-if="timeline.settingsState"
            ng-click="openPhases()">
    <timelinenav ng-if="timeline.settingsState"></timelinenav>
    <timeline ng-if="timeline.settingsState"></timeline>
    <p><br>Notes:<br>
    Click on main timeline to add an ability<br>
    Double click an ability to remove<br>
    Scroll left/right by clicking on the nav above<br>
    Move abilities by dragging left/right
    </p>
</div>
